<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Tap 2</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/index.js"></script>

    <style>
        .modal-body .row{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="../img/bg1.jpg" alt="" width="100%" height="400px">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar-collapse">
                    <ul class="navbar nav">
                        <li><a href="#" id="dn">Đăng nhập</a></li>
                        <li><a href="#" id="myBtn">Mở tour mới</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-light">
                    <section>
                        <h4>Danh sách Tour - Du Lịch Việt</h4>
                    </section>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã Tour</th>
                            <th>Hành trình</th>
                            <th>Ngày khởi hành</th>
                            <th>Thời gian</th>
                            <th>Giá tour</th>
                            <th>Ảnh đại diện</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>099988829XX</td>
                            <td>Ha Noi</td>
                            <td>15/9/2023</td>
                            <td>3 Days 4 Nights</td>
                            <td>10000000</td>
                            <td>:))</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- end container -->

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>THÔNG TIN TOUR</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form action="">
                        <div id="thongbao" class="text-danger" style="text-align: center"></div>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Mã tour</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtMa" placeholder="Nhap theo mau: XXX-XXX-mm-yyyy">
                                <span id="tbMa" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Hành trình</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtDiemDen" placeholder="Nhap hanh trinh">
                                <span id="tbDiemDen" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Ngày khởi hành</label>
                            </div>
                            <div class="col-md-9">
                                <input type="date" class="form-control" id="txtNgay">
                                <span id="tbNgay" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Thời gian</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtTG" placeholder="Nhap thoi gian di(4 ngay 3 dem)">
                                <span id="tbTG" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Giá tour</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="txtGia" placeholder="So > 0">
                                <span id="tbGia" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <label for="">Ảnh đại diện</label>
                            </div>
                            <div class="col-md-9">
                                <input type="file" class="form-control" id="txtAnh" accept=".jpg .jepg .png">
                                <span id="tbAnh" class="text-danger"></span>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="btnSave" class="btn btn-success btn-block">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
